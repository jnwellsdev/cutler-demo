r than Olivia Rodrigo, Cutler was founded in 2001."},{text:"What was the location of the first Cutler Salon?",options:[a,"Midtown, Manhattan","Melbourne, Australia","West Broadway","West Hollywood"],correct:e,right:c,wrong:b,response:"Although Rodney Cutler is from Melbourne, Australia, the first Cutler Salon opened on 57th St. in New York City."},{text:"How does Cutler view its own identity?",options:[a,"Australian Beachy Cool","Beverly Hills Posh","A Corporate Franchise","Cool, Craft, Creativity, Connectivity"],correct:g,right:"CREATIVE CHOICE!",wrong:b,response:"We want to be cool, we want to nail the craft, we want to provide a space for stylists to be creative, and we want to connect with our partners and clients."},{text:"Why does Cutler want to be “cool”?",options:[a,"A. To be individualized, authentic & ahead of the curve","B. To attract billionaire bank account clients","C. To be inspired by the ethos of New York","D. Both A and C"],correct:g,right:"INSPIRED ANSWER!",wrong:b,response:"Inspired by the ethos of New York, Cutler wants to be cool to help draw clients in, but it’s also an effort to be individualized and authentic."},{text:"What is most important to Culter?",options:[a,"The craft, because it’s what keeps creativity flowing","Having only celebrity clients in our chairs","Overcharging for services","Starting our own reality show about the salon"],correct:e,right:"CRAFTY CHOICE!",wrong:b,response:"With in-house education and instruction, we prioritize nailing the craft."},{text:"How does Cutler, as a brand, present creativity?",options:[a,"Being heavily involved in New York Fashion Week","Doing the same trendy haircut on every client","Having Rodney’s face on every product bottle","Putting up billboards across the city"],correct:e,right:"CREATIVE & CORRECT",wrong:b,response:"We showcase our creativity every day working with our clients, but where our creativity really shines is when working major events like Fashion Week. "},{text:"Who has Cutler forged connecting partnerships with?",options:[a,"Dyson","The Knicks","Peter Luger Steakhouse","Redken"],correct:g,right:"NAILED IT!",wrong:b,response:"Cutler has developed a strong relationship with Redken. We exclusively use only the Redken color line and are also a Redken flagship."}],section2:[{sectionTitle:"SERVICES & PRODUCTS"},{text:"If a guest is having a color service done, which shampoo would you use to rinse out the color?",options:[a,"Aussie Total Miracle Shampoo","Color Extend Magnetics","Homemade apple cider vinegar shampoo","Pantene Illuminating Color Care Shampoo"],correct:2,right:c,wrong:b,videoId:809801216,caption:["Brittany Torres",j,k]},{text:"After shampooing, to make brushing out the hair easier, what product would you use?",options:[a,"Coconut oil","Honey","Johnson's No More Tangles spray","Redken One United Leave In"],correct:g,right:c,wrong:b,videoId:809801341,caption:["Cody Cros",j,"Cutler Brooklyn and Soho"]},{text:"You take the client back to the bowl and find they have very dry, damaged hair. What would you suggest they take home to refresh and restore?",options:[a,"Coconut milk conditioner","Mayo","Sea salt spray","Redken Acidic Bonding Concentrate line"],correct:g,right:c,wrong:b,videoId:809801470,caption:["Jenny Balding",i,"Cutler Arlo"]},{text:"It's a hot and humid day in the city, and your client wants to maintain a frizz free look. What shampoo would you use at the bowl to help?",options:[a,"Frizz Dismiss Shampoo + Conditioner","Ice water","Sunscreen infused shampoo","Tell them to stay in air conditioning"],correct:e,right:c,wrong:b,videoId:809801696,caption:[l,m,n]},{text:"When you’ve finished shampooing a client, do you …",options:[a,"Detangle by brushing bottom to top","Detangle by brushing top to bottom","Leave it in knots","Ignore the whole situation"],correct:e,right:c,wrong:b,videoId:809801858,caption:["Loura Carly",i,k]},{text:"What type of shampoo do you use before a Keratin service?",options:[a,"Curly hair shampoo","Moroccan oil shampoo","Redken Hair Cleansing Cream","Suave Smoothing Shampoo"],correct:h,right:c,wrong:b,videoId:809801951,caption:["Bianca LaCagnina",i,"Cutler West Hollywood"]},{text:"After finishing shampooing a guest, you should … ",options:[a,"Don’t bother with conditioner, unless they ask","Leave the client and go order lunch, it’s on us","Ask if they want conditioner all over or just the ends","Talk about yourself the whole time, clients love that"],correct:h,right:c,wrong:b,videoId:809802205,caption:[l,m,n]}]},results:{score1:"YOU SCORED",score2:"OUT OF 14",button:"Visit CutlerSalon.com",copy:"Thank you for taking our \u003Cstrong\u003EDo You Know Cutler?\u003C\u002Fstrong\u003E quiz. \u003Cspan class=\"break\"\u003E\u003C\u002Fspan\u003E To find out more about the style and attitude of Cutler Salons, visit cutlersalon.com, our blog or check us out on Facebook, Instagram and YouTube."}},score:0,section:e,question:e,correct:f,response:f,videoResponse:f,animate:d,freeze:f,form:f,formResponse:f,formData:{first_name:d,last_name:d,email:d,score:d,salon:d},view:"splash"}},prerenderedAt:1679684502880}}(null,"INCORRECT","CORRECT!","",1,false,4,3,"Cut Artist","Colorist","Cutler Soho & 58th Street","Madeline Bittner","Cut Assistant","Cutler Soho")))}</script><script type="module" src="/cutler/public/_nuxt/entry.85944c06.js" crossorigin></script></body>
