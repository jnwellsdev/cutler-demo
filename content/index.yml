questions:
    section1:
        - sectionTitle: The Cutler Brand
        - text: 'What year was Cutler founded?'
          options:
              -
              - 1973
              - 1990
              - 2001
              - 2010
          correct: 3
          right: JUST RIGHT!
          wrong: INCORRECT
          response: 'Younger than Rita Ora, but older than Olivia Rodrigo, Cutler was founded in 2001.'
        - text: 'What was the location of the first Cutler Salon?'
          options:
              -
              - Midtown, Manhattan
              - Melbourne, Australia
              - West Broadway
              - West Hollywood
          correct: 1
          right: CORRECT!
          wrong: INCORRECT
          response: 'Although Rodney Cutler is from Melbourne, Australia, the first Cutler Salon opened on 57th St. in New York City.'
        - text: 'How does Cutler view its own identity?'
          options:
              -
              - Australian Beachy Cool
              - Beverly Hills Posh
              - A Corporate Franchise
              - Cool, Craft, Creativity, Connectivity
          correct: 4
          right: CREATIVE CHOICE!
          wrong: INCORRECT
          response: 'We want to be cool, we want to nail the craft, we want to provide a space for stylists to be creative, and we want to connect with our partners and clients.'
        - text: 'Why does Cutler want to be “cool”?'
          options:
              -
              - A. To be individualized, authentic & ahead of the curve
              - B. To attract billionaire bank account clients
              - C. To be inspired by the ethos of New York
              - D. Both A and C
          correct: 4
          right: INSPIRED ANSWER!
          wrong: INCORRECT
          response: 'Inspired by the ethos of New York, Cutler wants to be cool to help draw clients in, but it’s also an effort to be individualized and authentic.'
        - text: 'What is most important to Culter?'
          options:
              -
              - The craft, because it’s what keeps creativity flowing
              - Having only celebrity clients in our chairs
              - Overcharging for services
              - Starting our own reality show about the salon
          correct: 1
          right: CRAFTY CHOICE!
          wrong: INCORRECT
          response: 'With in-house education and instruction, we prioritize nailing the craft.'
        - text: 'How does Cutler, as a brand, present creativity?'
          options:
              -
              - Being heavily involved in New York Fashion Week
              - Doing the same trendy haircut on every client
              - Having Rodney’s face on every product bottle
              - Putting up billboards across the city
          correct: 1
          right: CREATIVE & CORRECT
          wrong: INCORRECT
          response: 'We showcase our creativity every day working with our clients, but where our creativity really shines is when working major events like Fashion Week. '
        - text: 'Who has Cutler forged connecting partnerships with?'
          options:
              -
              - Dyson
              - The Knicks
              - Peter Luger Steakhouse
              - Redken
          correct: 4
          right: NAILED IT!
          wrong: INCORRECT
          response: 'Cutler has developed a strong relationship with Redken. We exclusively use only the Redken color line and are also a Redken flagship.'
